<!DOCTYPE html>
<html>

<head>
    <title>CAROUSAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>CAROUSAL EXAMPLE</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">

                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="1"></li>

                <li data-target="#myCarousel" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">

                <div class="item active">

                    <img src="8-Colorful-Annuals-to-Jump-Start-Your-Spring-Garden-wallacegardencenter-1494.webp"
                        alt="Image 1">

                </div>

                <div class="item">

                    <img src="1000_F_603886988_SIRz5Di1V0qGUhRKLeTL0EO8MGmvTbzH.jpg" alt="Image 2">

                </div>

                <div class="item">

                    <img src="1000_F_662124477_WI3sfHIu4lM5HNdor8t2KXPpPKfcjjZH.jpg" alt="Penguin">

                </div>
                <div class="item">
                
                    <img src="1000_F_750861122_xqzyxzXYph0p8mGPuVkHOE3HpLxOdUZf.jpg" alt="Image 3">
                
                </div>
                <div class="item">
                
                    <img src="images.jpg" alt="Image 4">
                
                </div>
                <div class="item">
                
                    <img src="shutterstock_1808055850-1-1000x500.jpg" alt="Image 5">
                
                </div>
                <div class="item">
                
                    <img src="wedding-vendors.webp" alt="Image 6">
                
                </div>
                <a class="left carousel-control" href="" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left"></span>

                    <span class="sr-only">Previous</span>

                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">

                    <span class="glyphicon glyphicon-chevron-right"></span>

                    <span class="sr-only">Next</span>

                </a>
            </div>
        </div>
    </div>
</body>

</html>
